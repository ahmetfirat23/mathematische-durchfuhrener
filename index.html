<html>
    <head>
        <title>Mathematische Durchfuhrener</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,500&display=swap" rel="stylesheet">
    </head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,500&display=swap" rel="stylesheet">
    <body>
        <main>
           <h1>Mathematische Durchfuhrener</h1>
           <h2>ein klassischer Taschenrechner mit neuem Name</h2> 
           <div id="base">
               <div id="display">99999999999</div>
               <button id="ac">AC</button>
               <button id="ce">CE</button>
               <button id="signchange">+/-</button>
               <button id="division">รท</button>
               <button data-number="7">7</button>
               <button data-number="8">8</button>
               <button data-number="9">9</button>
               <button id="multiplication">x</button>
               <button data-number="4">4</button>
               <button data-number="5">5</button>
               <button data-number="6">6</button>
               <button id="subtraction">-</button>
               <button data-number="1">1</button>
               <button data-number="2">2</button>
               <button data-number="3">3</button>
               <button id="addition">+</button>
               <button data-number="0">0</button>
               <button id="decimal">.</button>
               <button id="equal">=</button>
           </div>
        </main>
        <script type="text/javascript" src="script.js"></script>
    </body>
    <body></body>
</html>
